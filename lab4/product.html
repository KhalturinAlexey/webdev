<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Product detail</title>
  <link rel="stylesheet" href="css/online-shop.css">
</head>

<body>
  <div class="container">
    <header class="header">
        <div class="logo">Online shop</div>
        <div class="shopping-cart">Корзина</div>
      </header>

      <main class="page">
        <aside>
          <nav class="categories">
            <a class="categorie-tab active">Смартфоны</a>
            <a class="categorie-tab">Компьютеры</a>
            <a class="categorie-tab">ТВ</a>
            <a class="categorie-tab">Бытовая техника</a>
            <a class="categorie-tab">Аксессуары</a>
          </nav>
        </aside>

        <section class="content">

          <section class="other-products">
            <h2 class="other-products-title">Возможно вам понравится</h2>
            <div class="products-list">
              <article class="product">
                <img class="product-image" src="img/iphone-6s.jpg" alt="">
                <div class="product-info">
                  <h3 class="product-name">Apple iPhone 6S</h3>
                  <div class="product-price">Цена: <span class="product-price-value">19 999</span></div>
                  <a class="product-add-to-cart">Добавить в корзину</a>
                </div>
              </article>
              <article class="product">
                <img class="product-image" src="img/honor-10.jpg" alt="">
                <div class="product-info">
                  <h3 class="product-name">Honor 10</h3>
                  <div class="product-price">Цена: <span class="product-price-value">19 999</span></div>
                  <a class="product-add-to-cart">Добавить в корзину</a>
                </div>
              </article>
              <article class="product">
                <img class="product-image" src="img/xperia-10.jpg" alt="">
                <div class="product-info">
                  <h3 class="product-name">Sony Xperia 10</h3>
                  <div class="product-price">Цена: <span class="product-price-value">19 999</span></div>
                  <a class="product-add-to-cart">Добавить в корзину</a>
                </div>
              </article>
            </div>
          </section>

        </section>
      </main>
  </div>
</body>

</html>
