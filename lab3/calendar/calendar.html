<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
  <title>Calendar</title>
  <link rel="stylesheet" href="css/calendar.css">
</head>
<body>
  <label><input type="checkbox" name="Переключить тему" class="switch-theme-button"> Переключить тему</label>

  <div class="calendar">
    <div class="calendar-header">
      <span class="current-month"></span>
      <span class="current-year"></span>
    </div>
    <table class="calendar-grid">
      <thead>
        <tr>
          <th class="weekday-name">Mon</th>
          <th class="weekday-name">Tue</th>
          <th class="weekday-name">Wed</th>
          <th class="weekday-name">Thu</th>
          <th class="weekday-name">Fri</th>
          <th class="weekday-name">Sat</th>
          <th class="weekday-name">Sun</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="grid-cell"><div class="date disabled"><span class="day">28 Oct</span></div></td>
          <td class="grid-cell"><div class="date disabled"><span class="day">29</span></div></td>
          <td class="grid-cell"><div class="date disabled"><span class="day">30</span></div></td>
          <td class="grid-cell"><div class="date disabled"><span class="day">31</span></div></td>
          <td class="grid-cell"><div class="date"><span class="day">1</span></div></td>
          <td class="grid-cell weekend"><div class="date"><span class="day">2</span></div></td>
          <td class="grid-cell weekend"><div class="date"><span class="day">3</span></div></td>
        </tr>
        <tr>
          <td class="grid-cell"><div class="date"><span class="day">4</span></div></td>
          <td class="grid-cell"><div class="date"><span class="day">5</span></div></td>
          <td class="grid-cell"><div class="date"><span class="day">6</span></div></td>
          <td class="grid-cell"><div class="date"><span class="day">7</span></div></td>
          <td class="grid-cell"><div class="date"><span class="day">8</span></div></td>
          <td class="grid-cell weekend"><div class="date"><span class="day">9</span></div></td>
          <td class="grid-cell weekend"><div class="date"><span class="day">10</span></div></td>
        </tr>
        <tr>
          <td class="grid-cell"><div class="date"><span class="day">11</span></div></td>
          <td class="grid-cell"><div class="date"><span class="day">12</span></div></td>
          <td class="grid-cell"><div class="date"><span class="day">13</span></div></td>
          <td class="grid-cell"><div class="date"><span class="day">14</span></div></td>
          <td class="grid-cell"><div class="date"><span class="day">15</span></div></td>
          <td class="grid-cell weekend"><div class="date"><span class="day">16</span></div></td>
          <td class="grid-cell weekend"><div class="date"><span class="day">17</span></div></td>
        </tr>
        <tr>
          <td class="grid-cell"><div class="date"><span class="day">18</span></div></td>
          <td class="grid-cell"><div class="date"><span class="day">19</span></div></td>
          <td class="grid-cell"><div class="date"><span class="day">20</span></div></td>
          <td class="grid-cell"><div class="date"><span class="day">21</span></div></td>
          <td class="grid-cell"><div class="date"><span class="day">22</span></div></td>
          <td class="grid-cell weekend"><div class="date"><span class="day">22</span></div></td>
          <td class="grid-cell weekend"><div class="date"><span class="day">23</span></div></td>
        </tr>
        <tr>
          <td class="grid-cell"><div class="date"><span class="day">24</span></div></td>
          <td class="grid-cell"><div class="date"><span class="day">25</span></div></td>
          <td class="grid-cell"><div class="date"><span class="day">27</span></div></td>
          <td class="grid-cell"><div class="date"><span class="day">27</span></div></td>
          <td class="grid-cell"><div class="date"><span class="day">29</span></div></td>
          <td class="grid-cell weekend"><div class="date"><span class="day">30</span></div></td>
          <td class="grid-cell weekend"><div class="date disabled"><span class="day">1 Dec</span></div></td>
        </tr>
        <tr>
          <td class="grid-cell"><div class="date disabled"><span class="day">2</span></div></td>
          <td class="grid-cell"><div class="date disabled"><span class="day">3</span></div></td>
          <td class="grid-cell"><div class="date disabled"><span class="day">4</span></div></td>
          <td class="grid-cell"><div class="date disabled"><span class="day">5</span></div></td>
          <td class="grid-cell"><div class="date disabled"><span class="day">6</span></div></td>
          <td class="grid-cell weekend"><div class="date disabled"><span class="day">7</span></div></td>
          <td class="grid-cell weekend"><div class="date disabled"><span class="day">8</span></div></td>
        </tr>
      </tbody>
    </table>
  </div>

  <script src="js/calendar.js"></script>
</body>
</html>
