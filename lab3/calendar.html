<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
  <title>Calendar</title>
  <link rel="stylesheet" href="css/calendar.css">
</head>
<body>
  <div class="calendar">
    <div class="calendar-header">
      <span class="current-month">July</span>
      <span class="current-year">2019</span>
    </div>
    <table class="calendar-grid">
      <thead>
        <tr>
          <th class="weekday-name">Mon</th>
          <th class="weekday-name">Tue</th>
          <th class="weekday-name">Wed</th>
          <th class="weekday-name">Thu</th>
          <th class="weekday-name">Fri</th>
          <th class="weekday-name">Sat</th>
          <th class="weekday-name">Sun</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="grid-cell"><div class="date">1 Jul</div></td>
          <td class="grid-cell"><div class="date">2</div></td>
          <td class="grid-cell"><div class="date">3</div></td>
          <td class="grid-cell"><div class="date">4</div></td>
          <td class="grid-cell"><div class="date">5</div></td>
          <td class="grid-cell weekend"><div class="date">6</div></td>
          <td class="grid-cell weekend"><div class="date">7</div></td>
        </tr>
        <tr>
          <td class="grid-cell"><div class="date">8</div></td>
          <td class="grid-cell"><div class="date">9</div></td>
          <td class="grid-cell"><div class="date">10</div></td>
          <td class="grid-cell"><div class="date">11</div></td>
          <td class="grid-cell"><div class="date">12</div></td>
          <td class="grid-cell weekend"><div class="date">13</div></td>
          <td class="grid-cell weekend"><div class="date">14</div></td>
        </tr>
        <tr>
          <td class="grid-cell"><div class="date">15</div></td>
          <td class="grid-cell"><div class="date">16</div></td>
          <td class="grid-cell"><div class="date">17</div></td>
          <td class="grid-cell"><div class="date">18</div></td>
          <td class="grid-cell"><div class="date">19</div></td>
          <td class="grid-cell weekend"><div class="date">20</div></td>
          <td class="grid-cell weekend"><div class="date">21</div></td>
        </tr>
        <tr>
          <td class="grid-cell"><div class="date">22</div></td>
          <td class="grid-cell"><div class="date">23</div></td>
          <td class="grid-cell"><div class="date">24</div></td>
          <td class="grid-cell"><div class="date">25</div></td>
          <td class="grid-cell"><div class="date">26</div></td>
          <td class="grid-cell weekend"><div class="date">27</div></td>
          <td class="grid-cell weekend"><div class="date">28</div></td>
        </tr>
        <tr>
          <td class="grid-cell"><div class="date">29</div></td>
          <td class="grid-cell"><div class="date">30</div></td>
          <td class="grid-cell"><div class="date">31</div></td>
          <td class="grid-cell"><div class="date disabled">1 Aug</div></td>
          <td class="grid-cell"><div class="date disabled">2</div></td>
          <td class="grid-cell weekend"><div class="date disabled">3</div></td>
          <td class="grid-cell weekend"><div class="date disabled">4</div></td>
        </tr>
        <tr>
          <td class="grid-cell"><div class="date disabled">5</div></td>
          <td class="grid-cell"><div class="date disabled">6</div></td>
          <td class="grid-cell"><div class="date disabled">7</div></td>
          <td class="grid-cell"><div class="date disabled">8</div></td>
          <td class="grid-cell"><div class="date disabled">9</div></td>
          <td class="grid-cell weekend"><div class="date disabled">10</div></td>
          <td class="grid-cell weekend"><div class="date disabled">11</div></td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
